<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdScreen Pro - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 1200px;
        }
        
        .login-container {
            max-width: 400px;
        }
        
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
        }
        
        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #3c3;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
        }
        
        .hidden {
            display: none;
        }
        
        .logout-btn {
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
            background: #ef4444;
        }
        
        .logout-btn:hover {
            background: #dc2626;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }
        
        .user-info {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .user-info p {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="container login-container">
        <h1>üöÄ AdScreen Pro</h1>
        <h2>Admin Login</h2>
        
        <div id="loginError" class="error hidden"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="admin@adscreenpro.com">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
        </form>
    </div>
    
    <!-- Dashboard Screen -->
    <div id="dashboardScreen" class="container hidden">
        <button class="btn logout-btn" onclick="logout()">Logout</button>
        
        <div class="user-info">
            <p><strong>Welcome!</strong></p>
            <p>Email: <span id="userEmail"></span></p>
            <p>Role: <span id="userRole"></span></p>
        </div>
        
        <h1>Admin Dashboard</h1>
        
        <div id="loadingStats" class="loading">Loading statistics...</div>
        <div id="statsError" class="error hidden"></div>
        
        <div id="statsContainer" class="stats-grid hidden">
            <div class="stat-card">
                <div class="stat-label">Total Venues</div>
                <div class="stat-value" id="totalVenues">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Screens</div>
                <div class="stat-value" id="activeScreens">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Advertisers</div>
                <div class="stat-value" id="totalAdvertisers">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Active Campaigns</div>
                <div class="stat-value" id="activeCampaigns">0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">$0</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">Pending Ads</div>
                <div class="stat-value" id="pendingAds">0</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'https://adscreen-pro-production.up.railway.app/api';
        
        // Elements
        const loginScreen = document.getElementById('loginScreen');
        const dashboardScreen = document.getElementById('dashboardScreen');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        
        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            if (token) {
                showDashboard();
            }
        });
        
        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            loginError.classList.add('hidden');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Login failed');
                }
                
                // Save token and user
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                console.log('‚úÖ Login successful');
                showDashboard();
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                loginError.textContent = error.message;
                loginError.classList.remove('hidden');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
        
        // Show Dashboard
        function showDashboard() {
            const user = JSON.parse(localStorage.getItem('user'));
            
            document.getElementById('userEmail').textContent = user.email;
            document.getElementById('userRole').textContent = user.role;
            
            loginScreen.classList.add('hidden');
            dashboardScreen.classList.remove('hidden');
            
            loadStats();
        }
        
        // Load Statistics
        async function loadStats() {
            const token = localStorage.getItem('token');
            const loadingStats = document.getElementById('loadingStats');
            const statsError = document.getElementById('statsError');
            const statsContainer = document.getElementById('statsContainer');
            
            try {
                console.log('üìä Fetching dashboard stats...');
                
                const response = await fetch(`${API_URL}/admin/dashboard`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Session expired. Please login again.');
                    }
                    throw new Error('Failed to load statistics');
                }
                
                const data = await response.json();
                console.log('‚úÖ Stats loaded:', data);
                
                // Update stats
                document.getElementById('totalVenues').textContent = data.totalVenues || 0;
                document.getElementById('activeScreens').textContent = data.activeScreens || 0;
                document.getElementById('totalAdvertisers').textContent = data.totalAdvertisers || 0;
                document.getElementById('activeCampaigns').textContent = data.activeCampaigns || 0;
                document.getElementById('totalRevenue').textContent = `$${data.totalRevenue || 0}`;
                document.getElementById('pendingAds').textContent = data.pendingAds || 0;
                
                loadingStats.classList.add('hidden');
                statsContainer.classList.remove('hidden');
                
            } catch (error) {
                console.error('‚ùå Stats error:', error);
                loadingStats.classList.add('hidden');
                statsError.textContent = error.message;
                statsError.classList.remove('hidden');
                
                if (error.message.includes('Session expired')) {
                    setTimeout(logout, 2000);
                }
            }
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            dashboardScreen.classList.add('hidden');
            loginScreen.classList.remove('hidden');
            
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            
            console.log('üëã Logged out');
        }
    </script>
</body>
</html>
